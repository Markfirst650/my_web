    <style>
        :root {
            --primary: #ccff00;
            --primary-dim: rgba(204, 255, 0, 0.1);
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-heavy: rgba(20, 20, 20, 0.9);
            --text-main: #ffffff;
            --text-sub: rgba(255, 255, 255, 0.5);
            --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100dvh; /* 适配移动端动态高度 */
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* --- 动态背景 --- */
        #bg-art {
            position: absolute; inset: 0; z-index: 0;
            background-size: cover; background-position: center;
            filter: blur(80px) brightness(0.4); opacity: 0.8;
            transition: background-image 0.8s ease;
        }
        .noise {
            position: absolute; inset: 0; z-index: 1; opacity: 0.05; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* --- 顶部栏 --- */
        header {
            position: relative; z-index: 10;
            height: 60px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }
        .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: 1px; color: var(--primary); }
        .btn-icon {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: var(--glass); color: white; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); cursor: pointer; transition: transform 0.2s;
        }
        .btn-icon:active { transform: scale(0.9); }
        .btn-icon svg { width: 20px; height: 20px; fill: currentColor; }

        /* --- 主内容区 (唱片/歌词切换) --- */
        #main-stage {
            flex: 1; position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            perspective: 1000px;
        }

        /* 视图容器 */
        .view-container {
            width: 100%; height: 100%;
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.4s ease, transform 0.4s var(--ease-out);
            backface-visibility: hidden;
        }

        /* 唱片视图 */
        #view-disk { opacity: 1; transform: scale(1); }
        #view-disk.hidden { opacity: 0; transform: scale(0.8); pointer-events: none; }

        .disk-wrapper {
            width: 75vw; height: 75vw; max-width: 350px; max-height: 350px;
            position: relative;
        }
        .disk-art {
            width: 100%; height: 100%; border-radius: 50%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: spin 20s linear infinite;
            position: relative; z-index: 2;
            border: 4px solid rgba(255,255,255,0.05);
        }
        .disk-art img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .disk-glow {
            position: absolute; inset: -20px; border-radius: 50%;
            background: var(--primary); filter: blur(60px); opacity: 0;
            transition: opacity 1s; z-index: 1;
        }

        /* 歌词视图 */
        #view-lyrics { opacity: 0; transform: scale(1.1); pointer-events: none; }
        #view-lyrics.show { opacity: 1; transform: scale(1); pointer-events: auto; }
        
        .lyrics-scroll {
            width: 100%; height: 60vh;
            overflow-y: auto; text-align: center;
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            padding: 50% 20px; /* 让第一句能在中间 */
        }
        .lyric-line {
            padding: 12px 0; color: var(--text-sub); font-size: 1.1rem;
            transition: all 0.3s;
        }
        .lyric-line.active { color: var(--primary); font-size: 1.5rem; font-weight: bold; text-shadow: 0 0 15px var(--primary-dim); }

        /* 切换提示 */
        .tap-hint {
            position: absolute; bottom: 20px; font-size: 0.8rem;
            color: rgba(255,255,255,0.3); letter-spacing: 1px;
            pointer-events: none;
        }

        /* --- 底部控制区 --- */
        #bottom-controls {
            position: relative; z-index: 20;
            padding: 20px 24px 40px 24px;
            background: linear-gradient(to top, #000 20%, transparent);
            display: flex; flex-direction: column; gap: 20px;
        }

        /* 信息 */
        .track-info { text-align: left; margin-bottom: 5px; }
        .track-title { font-size: 1.6rem; font-weight: 700; color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
        .track-artist { font-size: 1rem; color: var(--primary); opacity: 0.8; }

        /* 进度条 */
        .progress-container { display: flex; align-items: center; gap: 10px; font-size: 0.8rem; color: var(--text-sub); font-variant-numeric: tabular-nums; }
        .progress-bar-wrap { flex: 1; height: 20px; display: flex; align-items: center; cursor: pointer; }
        .progress-track { width: 100%; height: 4px; background: rgba(255,255,255,0.15); border-radius: 4px; overflow: hidden; position: relative; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; border-radius: 4px; position: relative; }
        /* 进度条拖拽点 */
        .progress-thumb { 
            position: absolute; right: -6px; top: 50%; transform: translateY(-50%);
            width: 12px; height: 12px; background: white; border-radius: 50%; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5); opacity: 0; transition: opacity 0.2s;
        }
        .progress-bar-wrap:active .progress-thumb { opacity: 1; }

        /* 按钮组 */
        .btn-row { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
        .ctrl-btn { background: none; border: none; color: white; cursor: pointer; padding: 10px; }
        .ctrl-btn:active { transform: scale(0.9); color: var(--primary); }
        .ctrl-btn svg { fill: currentColor; }
        
        .play-btn {
            width: 70px; height: 70px; border-radius: 50%;
            background: white; color: black;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .play-btn:active { transform: scale(0.95); background: var(--primary); }
        .play-btn svg { width: 32px; height: 32px; fill: currentColor; }

        /* --- 底部抽屉 (歌单) --- */
        #playlist-drawer {
            position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #playlist-drawer.open { opacity: 1; pointer-events: auto; }
        
        .drawer-content {
            position: absolute; bottom: 0; left: 0; right: 0;
            height: 70vh; background: #1a1a1a;
            border-radius: 24px 24px 0 0;
            display: flex; flex-direction: column;
            transform: translateY(100%); transition: transform 0.4s var(--ease-out);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        #playlist-drawer.open .drawer-content { transform: translateY(0); }

        .drawer-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .drawer-title { font-size: 1.1rem; font-weight: bold; }
        .drawer-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .list-item {
            display: flex; align-items: center; padding: 12px; margin-bottom: 8px;
            border-radius: 12px; background: rgba(255,255,255,0.03);
            transition: all 0.2s;
        }
        .list-item.active { background: var(--primary-dim); border: 1px solid rgba(204,255,0,0.3); }
        .list-item img { width: 48px; height: 48px; border-radius: 8px; margin-right: 12px; object-fit: cover; }
        .list-info h4 { font-size: 1rem; color: white; margin-bottom: 4px; }
        .list-info p { font-size: 0.8rem; color: var(--text-sub); }
        .list-item.active h4 { color: var(--primary); }

        /* 上传按钮 */
        .upload-btn {
            margin: 15px; padding: 15px; border-radius: 12px;
            background: rgba(255,255,255,0.1); border: 1px dashed rgba(255,255,255,0.3);
            color: var(--text-sub); text-align: center; font-size: 0.9rem;
        }
        .upload-btn:active { background: rgba(255,255,255,0.2); color: white; }

        /* 动画类 */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .paused { animation-play-state: paused !important; }
        .hidden-el { display: none !important; }

        /* Toast */
        .toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            background: rgba(255,255,255,0.95); color: black; padding: 12px 24px;
            border-radius: 30px; font-weight: 600; opacity: 0; pointer-events: none;
            transition: all 0.3s; z-index: 200; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .toast.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }

    </style>

        };

        // ----------------------------------------------------
        // 核心逻辑
        // ----------------------------------------------------
        const audio = document.getElementById('audio-core');
        let currentIndex = 0;
        let isPlaying = false;
        let playMode = 0; // 0:Loop, 1:One, 2:Random
        let currentLyrics = [];
        
        // DOM
        const els = {
            bg: document.getElementById('bg-art'),
            cover: document.getElementById('cover-img'),
            diskArt: document.getElementById('disk-art'),
            diskGlow: document.getElementById('disk-glow'),
            title: document.getElementById('track-title'),
            artist: document.getElementById('track-artist'),
            playBtn: document.getElementById('play-btn'),
            playIcon: document.getElementById('icon-play'),
            pauseIcon: document.getElementById('icon-pause'),
            fill: document.getElementById('prog-fill'),
            currTime: document.getElementById('curr-time'),
            durTime: document.getElementById('dur-time'),
            drawer: document.getElementById('playlist-drawer'),
            list: document.getElementById('drawer-list'),
            mainStage: document.getElementById('main-stage'),
            viewDisk: document.getElementById('view-disk'),
            viewLyrics: document.getElementById('view-lyrics'),
            lyricsBox: document.getElementById('lyrics-box')
        };

        // 初始化
        function init() {
            initDB(); // 初始化本地存储
            renderList();
            loadTrack(0);
            
            // 绑定事件
            els.playBtn.onclick = togglePlay;
            document.getElementById('next-btn').onclick = nextTrack;
            document.getElementById('prev-btn').onclick = prevTrack;
            document.getElementById('list-btn').onclick = () => els.drawer.classList.add('open');
            els.drawer.onclick = (e) => { if(e.target === els.drawer) els.drawer.classList.remove('open'); };
            
            // 切换视图 (点击中间区域)
            els.mainStage.onclick = (e) => {
                if(e.target.closest('.tap-hint')) return;
                const isDisk = els.viewDisk.classList.contains('hidden');
                if(isDisk) {
                    // 切回唱片
                    els.viewDisk.classList.remove('hidden');
                    els.viewLyrics.classList.remove('show');
                } else {
                    // 切到歌词
                    els.viewDisk.classList.add('hidden');
                    els.viewLyrics.classList.add('show');
                    // 滚动到当前歌词
                    scrollToActiveLyric();
                }
            };
            
            // 进度条拖动
            document.getElementById('prog-wrap').onclick = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const pct = (e.clientX - rect.left) / rect.width;
                audio.currentTime = pct * audio.duration;
            };

            // 上传
            document.getElementById('upload-trigger').onclick = () => document.getElementById('file-input').click();
            document.getElementById('file-input').onchange = handleUpload;
            
            // 换肤
            document.getElementById('theme-btn').onclick = () => {
                const colors = ['#ccff00', '#00ffcc', '#ff0055', '#cc00ff', '#ffcc00'];
                const curr = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();
                let next = colors[(colors.indexOf(curr) + 1) % colors.length] || colors[0];
                document.documentElement.style.setProperty('--primary', next);
                document.documentElement.style.setProperty('--primary-dim', next + '1a'); // 10% opacity
                showToast('主题色已切换');
            };
        }

        // ----------------------------------------------------
        // 播放器核心
        // ----------------------------------------------------
        function loadTrack(idx) {
            if(idx < 0) idx = playlist.length - 1;
            if(idx >= playlist.length) idx = 0;
            currentIndex = idx;
            const track = playlist[idx];

            audio.src = track.src;
            els.title.innerText = track.title;
            els.artist.innerText = track.artist;
            els.durTime.innerText = track.duration;
            
            // 图片处理
            const img = track.cover || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSIjMzMzIi8+PC9zdmc+';
            els.cover.src = img;
            els.bg.style.backgroundImage = `url(${img})`;

            // 歌词处理
            const lrcTxt = lyricsDB[track.id] || lyricsDB["default"];
            currentLyrics = parseLyrics(lrcTxt);
            renderLyricsDOM();

            renderList(); // 更新高亮
            
            if(isPlaying) audio.play();
            else updatePlayUI(false);
        }

        function togglePlay() {
            if(audio.paused) {
                audio.play().then(() => updatePlayUI(true)).catch(e => console.log(e));
            } else {
                audio.pause();
                updatePlayUI(false);
            }
        }

        function updatePlayUI(play) {
            isPlaying = play;
            if(play) {
                els.playIcon.classList.add('hidden-el');
                els.pauseIcon.classList.remove('hidden-el');
                els.diskArt.classList.remove('paused');
                els.diskGlow.style.opacity = 0.8;
            } else {
                els.playIcon.classList.remove('hidden-el');
                els.pauseIcon.classList.add('hidden-el');
                els.diskArt.classList.add('paused');
                els.diskGlow.style.opacity = 0;
            }
        }

        function nextTrack() { loadTrack(currentIndex + 1); }
        function prevTrack() { loadTrack(currentIndex - 1); }

        audio.ontimeupdate = () => {
            const ct = audio.currentTime;
            const dur = audio.duration || 1;
            els.fill.style.width = (ct / dur) * 100 + '%';
            
            const min = Math.floor(ct / 60);
            const sec = Math.floor(ct % 60);
            els.currTime.innerText = `${min}:${sec<10?'0':''}${sec}`;

            // 歌词滚动
            updateLyrics(ct);
        };
        
        audio.onended = nextTrack;

        // ----------------------------------------------------
        // 歌词逻辑
        // ----------------------------------------------------
        function parseLyrics(text) {
            const lines = text.split('\n');
            const res = [];
            const reg = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;
            lines.forEach(l => {
                const m = reg.exec(l);
                if(m) {
                    res.push({
                        time: parseInt(m[1])*60 + parseInt(m[2]) + parseInt(m[3])/1000,
                        text: l.replace(reg, '').trim()
                    });
                }
            });
            return res;
        }

        function renderLyricsDOM() {
            els.lyricsBox.innerHTML = '';
            // 前后占位
            els.lyricsBox.innerHTML += '<div style="height:30vh"></div>';
            currentLyrics.forEach((l, i) => {
                const p = document.createElement('div');
                p.className = 'lyric-line';
                p.innerText = l.text;
                p.dataset.time = l.time;
                p.onclick = () => { audio.currentTime = l.time; audio.play(); };
                els.lyricsBox.appendChild(p);
            });
            els.lyricsBox.innerHTML += '<div style="height:30vh"></div>';
        }

        function updateLyrics(time) {
            // 找到当前句
            let idx = currentLyrics.findIndex(l => l.time > time) - 1;
            if(idx < 0) idx = currentLyrics.length > 0 && time > currentLyrics[currentLyrics.length-1].time ? currentLyrics.length-1 : -1;
            
            const lines = document.querySelectorAll('.lyric-line');
            lines.forEach(l => l.classList.remove('active'));
            
            if(idx >= 0 && lines[idx]) {
                lines[idx].classList.add('active');
                // 只有在歌词视图显示时才自动滚动，避免后台计算
                if(els.viewLyrics.classList.contains('show')) {
                    lines[idx].scrollIntoView({ behavior: "smooth", block: "center" });
                }
            }
        }
        
        function scrollToActiveLyric() {
             const active = document.querySelector('.lyric-line.active');
             if(active) active.scrollIntoView({ behavior: "smooth", block: "center" });
        }

        // ----------------------------------------------------
        // 列表与本地存储 (IndexedDB)
        // ----------------------------------------------------
        let db;
        function initDB() {
            const req = indexedDB.open('StarMusicMobileDB', 1);
            req.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains('tracks')) db.createObjectStore('tracks', { keyPath: 'id' });
            };
            req.onsuccess = (e) => {
                db = e.target.result;
                loadLocalTracks();
            };
        }

        function loadLocalTracks() {
            const tx = db.transaction('tracks', 'readonly');
            tx.objectStore('tracks').getAll().onsuccess = (e) => {
                const items = e.target.result;
                items.forEach(item => {
                    item.src = URL.createObjectURL(item.audioBlob); // 重建blob url
                    // 这里为了简化，封面和歌词不重复存了，逻辑同电脑版
                    playlist.push(item);
                });
                renderList();
            };
        }

        function renderList() {
            els.list.innerHTML = '';
            document.getElementById('track-count').innerText = `${playlist.length}首`;
            playlist.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = `list-item ${i === currentIndex ? 'active' : ''}`;
                div.innerHTML = `
                    <img src="${t.cover||'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSIjMzMzIi8+PC9zdmc+'}">
                    <div class="list-info">
                        <h4>${t.title}</h4>
                        <p>${t.artist}</p>
                    </div>
                `;
                div.onclick = () => {
                    loadTrack(i);
                    audio.play();
                    els.drawer.classList.remove('open');
                };
                els.list.appendChild(div);
            });
        }

        function handleUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            
            let audioFile = null;
            let title = "本地音乐";
            
            for(let f of files) {
                if(f.type.startsWith('audio')) { audioFile = f; title = f.name.replace(/\.[^/.]+$/, ""); }
            }
            
            if(audioFile) {
                const newTrack = {
                    id: Date.now(),
                    title: title,
                    artist: "本地上传",
                    duration: "未知", // 手机端简化处理
                    audioBlob: audioFile,
                    cover: null 
                };
                
                // 存入DB
                const tx = db.transaction('tracks', 'readwrite');
                tx.objectStore('tracks').add(newTrack);
                
                // 存入当前列表
                newTrack.src = URL.createObjectURL(audioFile);
                playlist.push(newTrack);
                renderList();
                showToast(`已添加: ${title}`);
                loadTrack(playlist.length - 1);
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // 启动
        init();

    </script>
