<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Star Music Cloud</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"></script>
    <style>
        :root {
            /* ç°ä»£é…è‰²ç³»ç»Ÿ */
            --primary: #fff;
            --accent: #B2F302; /* æ›´åŠ ç”µå…‰æ„Ÿçš„é…¸æ€§ç»¿ */
            --bg-deep: #0a0a0a;
            --glass-surface: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(24px);
            --text-main: rgba(255, 255, 255, 0.95);
            --text-sub: rgba(255, 255, 255, 0.55);
            --ease-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-smooth: cubic-bezier(0.33, 1, 0.68, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* --- æ²‰æµ¸å¼èƒŒæ™¯ --- */
        #bg-art {
            position: absolute; inset: -20%; z-index: 0;
            background-size: cover; background-position: center;
            filter: blur(60px) brightness(0.6) saturate(1.2);
            opacity: 0.6;
            transition: background-image 1.2s ease;
            transform: scale(1.2); /* é˜²æ­¢è¾¹ç¼˜æ¨¡ç³Šéœ²ç™½ */
        }
        
        /* å¢åŠ ä¸€å±‚æ¸å˜é®ç½©ï¼Œè®©åº•éƒ¨æ–‡å­—æ›´æ¸…æ™° */
        .vignette {
            position: absolute; inset: 0; z-index: 1;
            /* ä¿®æ”¹ï¼šæ›´åŠ è‡ªç„¶çš„é¡¶éƒ¨é˜´å½±ï¼Œå»é™¤ç¡¬è¾¹ç¼˜ */
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 25%);
            pointer-events: none;
        }

        /* --- é¡¶éƒ¨æ  --- */
        header {
            position: relative; z-index: 10;
            height: 60px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px;
            margin-top: env(safe-area-inset-top);
        }
        .logo-capsule {
            display: flex; align-items: center; gap: 8px;
            background: rgba(0,0,0,0.3);
            padding: 6px 14px; border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .logo-capsule:active { transform: scale(0.96); }
        .logo-text { font-weight: 700; font-size: 0.9rem; letter-spacing: 0.5px; color: var(--text-main); }
        .logo-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 8px var(--accent); }

        .btn-icon {
            width: 44px; height: 44px; border-radius: 50%; border: none;
            background: transparent; color: var(--text-main); 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: background 0.2s;
        }
        .btn-icon:active { background: rgba(255,255,255,0.1); }
        .btn-icon svg { width: 22px; height: 22px; fill: currentColor; opacity: 0.9; }

        /* --- ä¸»èˆå° --- */
        #main-stage {
            flex: 1; position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            perspective: 1000px;
            overflow: hidden; /* é˜²æ­¢æ»‘åŠ¨æº¢å‡º */
        }

        .view-container {
            width: 100%; height: 100%;
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s ease, transform 0.5s var(--ease-smooth);
            backface-visibility: hidden;
        }

        #view-disk { opacity: 1; transform: scale(1); }
        #view-disk.hidden { opacity: 0; transform: scale(0.9) translateY(-20px); pointer-events: none; }

        /* æ‹Ÿæ€é»‘èƒ¶å”±ç‰‡è®¾è®¡ */
        .disk-wrapper {
            width: 78vw; height: 78vw; max-width: 340px; max-height: 340px;
            position: relative;
            border-radius: 50%;
            /* å¢åŠ é»‘èƒ¶è´¨æ„Ÿé˜´å½± */
            box-shadow: 
                0 30px 60px -10px rgba(0,0,0,0.6),
                0 10px 20px -5px rgba(0,0,0,0.4);
        }
        .disk-art {
            width: 100%; height: 100%; border-radius: 50%;
            position: relative; z-index: 2;
            animation: spin 24s linear infinite;
            /* é»‘èƒ¶çº¹ç† */
            background: #111;
            border: 8px solid #080808;
            overflow: hidden;
        }
        .disk-art::after {
            /* é»‘èƒ¶é«˜å…‰ */
            content: ''; position: absolute; inset: 0; border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 40%, transparent 60%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }
        .disk-art img { width: 100%; height: 100%; object-fit: cover; transform: scale(1); }
        
        /* åŠ¨æ€å…‰æ™• */
        .disk-glow {
            position: absolute; inset: 10%; border-radius: 50%;
            background: var(--accent); filter: blur(70px); opacity: 0;
            transition: opacity 1.5s; z-index: 1;
            mix-blend-mode: screen;
        }

        /* æ­Œè¯è§†å›¾ */
        #view-lyrics { opacity: 0; transform: translateY(30px); pointer-events: none; }
        #view-lyrics.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        
        .lyrics-scroll {
            width: 100%; height: 65vh;
            overflow-y: auto; text-align: center;
            /* æ›´æŸ”å’Œçš„é®ç½© */
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            padding: 50% 24px;
        }
        .lyrics-scroll::-webkit-scrollbar { display: none; }
        
        .lyric-line {
            padding: 14px 0; color: var(--text-sub); font-size: 1.05rem;
            transition: all 0.4s var(--ease-smooth);
            font-weight: 500;
            opacity: 0.6;
            transform: scale(0.95);
        }
        .lyric-line.active { 
            color: var(--text-main); font-size: 1.4rem; font-weight: 700; 
            opacity: 1; transform: scale(1);
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .tap-hint {
            position: absolute; bottom: 30px; /* ç¨å¾®æŠ¬é«˜ä¸€ç‚¹ï¼Œé¿å¼€åº•éƒ¨é¢æ¿ */
            padding: 6px 12px; border-radius: 20px;
            background: rgba(255,255,255,0.1);
            font-size: 0.75rem; color: var(--text-sub);
            backdrop-filter: blur(4px);
            pointer-events: none; opacity: 0.8;
            z-index: 15; /* ç¡®ä¿ä¸è¢«åº•éƒ¨é¢æ¿å®Œå…¨é®æŒ¡ï¼Œæˆ–è€…æ ¹æ®éœ€è¦è°ƒæ•´ */
        }

        /* --- åº•éƒ¨æ§åˆ¶åŒº (Gradient Fade Style) --- */
        #bottom-controls {
            position: relative; z-index: 20;
            padding: 10px 28px 40px 28px;
            padding-bottom: calc(40px + env(safe-area-inset-bottom));
            display: flex; flex-direction: column; gap: 24px;
            
            /* å…³é”®ä¿®æ”¹ï¼šç§»é™¤ç¡¬èƒŒæ™¯å’Œè¾¹æ¡†ï¼Œæ”¹ç”¨é€æ˜èƒŒæ™¯ */
            background: transparent;
            border-top: none; 
            box-shadow: none;
            /* å¢åŠ è´Ÿè¾¹è·ï¼Œè®©æ§åˆ¶åŒºå‘ä¸Šè¦†ç›–ï¼Œå®ç°è§†è§‰èåˆ */
            margin-top: -60px; 
        }

        /* ä½¿ç”¨ä¼ªå…ƒç´ åˆ›å»ºâ€œæ¸å˜ç£¨ç ‚â€æ•ˆæœ */
        #bottom-controls::before {
            content: '';
            position: absolute; inset: 0; z-index: -1;
            
            /* èƒŒæ™¯ä»å®Œå…¨é€æ˜è¿‡æ¸¡åˆ°æ·±è‰² */
            background: linear-gradient(to bottom, 
                rgba(10,10,10,0) 0%, 
                rgba(10,10,10,0.4) 20%, 
                rgba(10,10,10,0.95) 100%
            );
            
            /* ç£¨ç ‚æ•ˆæœ */
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            
            /* æ ¸å¿ƒé»‘é­”æ³•ï¼šä½¿ç”¨é®ç½©è®©ç£¨ç ‚æ•ˆæœä¹Ÿä»é¡¶éƒ¨æ¸å˜å‡ºç°ï¼Œå½»åº•æ¶ˆé™¤åˆ‡çº¿ */
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 30%, black 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 30%, black 100%);
        }

        .track-info { 
            text-align: left; animation: fadeIn 0.5s ease; 
            /* å¢åŠ æ–‡å­—é˜´å½±ï¼Œé˜²æ­¢åœ¨æµ…è‰²å°é¢ä¸Šçœ‹ä¸æ¸… */
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            padding-top: 10px; /* è¡¥å¿è´Ÿè¾¹è·å¸¦æ¥çš„ä½ç½®ä¸Šç§» */
        }
        .track-title { 
            font-size: 1.8rem; font-weight: 800; color: var(--text-main); 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            margin-bottom: 6px; letter-spacing: -0.5px;
        }
        .track-artist { 
            font-size: 1.1rem; color: var(--accent); font-weight: 600; 
            display: inline-block; padding: 2px 8px; border-radius: 6px;
            background: rgba(0,0,0,0.2); /* åŠ æ·±ä¸€ç‚¹èƒŒæ™¯æé«˜å¯¹æ¯”åº¦ */
            backdrop-filter: blur(4px);
        }

        /* è¿›åº¦æ¡ä¼˜åŒ– */
        .progress-container { 
            display: flex; align-items: center; gap: 12px; 
            font-size: 0.75rem; color: var(--text-sub); font-weight: 600; font-family: monospace;
            text-shadow: 0 1px 4px rgba(0,0,0,0.8); /* å¢åŠ æŠ•å½± */
        }
        .progress-bar-wrap { 
            flex: 1; height: 30px; display: flex; align-items: center; cursor: pointer; 
            /* å¢åŠ è§¦æ‘¸çƒ­åŒº */
        }
        .progress-track { 
            width: 100%; height: 6px; background: rgba(255,255,255,0.15); 
            border-radius: 10px; overflow: hidden; position: relative; 
            box-shadow: 0 1px 4px rgba(0,0,0,0.3);
        }
        .progress-fill { 
            height: 100%; background: var(--text-main); width: 0%; 
            border-radius: 10px; position: relative; 
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        /* è¿›åº¦æ¡æŒ‡ç¤ºç‚¹ï¼Œå§‹ç»ˆæ˜¾ç¤ºä½†å¹³æ—¶å°ä¸€ç‚¹ */
        .progress-thumb { 
            position: absolute; right: -6px; top: 50%; transform: translateY(-50%) scale(0);
            width: 14px; height: 14px; background: var(--text-main); border-radius: 50%; 
            box-shadow: 0 0 15px rgba(255,255,255,0.8); transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .progress-bar-wrap:hover .progress-thumb, 
        .progress-bar-wrap:active .progress-thumb { transform: translateY(-50%) scale(1); }

        /* æŒ‰é’®ç»„ */
        .btn-row { 
            display: flex; align-items: center; justify-content: space-between; 
            margin-top: 10px; 
        }
        .ctrl-btn { 
            background: var(--text-main); /* æ”¹ä¸ºå’Œæ’­æ”¾é”®ä¸€æ ·çš„å®å¿ƒç™½ */
            border: none; 
            color: #000; /* å›¾æ ‡æ”¹ä¸ºé»‘è‰²ï¼Œç¡®ä¿é«˜å¯¹æ¯”åº¦ */
            cursor: pointer; 
            padding: 12px; border-radius: 50%;
            transition: all 0.2s; 
            opacity: 1; 
            box-shadow: 0 6px 16px rgba(0,0,0,0.3); /* åŠ ä¸€ç‚¹æŠ•å½±ï¼Œè®©å®ƒæµ®èµ·æ¥ */
        }
        .ctrl-btn:active { transform: scale(0.9); background: var(--accent); }
        .ctrl-btn.secondary { 
            background: rgba(255, 255, 255, 0.8); /* æ¬¡è¦æŒ‰é’®ç¨å¾®æš—ä¸€ç‚¹ç‚¹ï¼ˆ80%ç™½ï¼‰ï¼ŒåŒºåˆ†å±‚çº§ */
            color: #000; 
            transform: scale(0.85); 
        }
        
        .play-btn {
            width: 76px; height: 76px; border-radius: 50%;
            background: var(--text-main); color: #000;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 24px rgba(255,255,255,0.25);
            transition: transform 0.3s var(--ease-elastic);
        }
        .play-btn:active { transform: scale(0.9); }
        .play-btn svg { width: 32px; height: 32px; fill: #000; margin-left: 2px; }
        .play-btn svg#icon-pause { margin-left: 0; }

        /* --- æŠ½å±‰ (iOS Sheet Style) --- */
        .drawer-overlay {
            position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .drawer-overlay.open { opacity: 1; pointer-events: auto; }
        
        .drawer-content {
            position: absolute; bottom: 0; left: 0; right: 0;
            max-height: 80vh; min-height: 40vh;
            background: #1a1a1a;
            /* æ¨¡æ‹Ÿé«˜çº§ç£¨ç ‚æè´¨ */
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(30px) saturate(180%);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-radius: 32px 32px 0 0;
            display: flex; flex-direction: column;
            transform: translateY(100%); transition: transform 0.4s var(--ease-smooth);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .drawer-overlay.open .drawer-content { transform: translateY(0); }

        /* æŠ½å±‰æŠŠæ‰‹ */
        .drawer-handle {
            width: 40px; height: 5px; background: rgba(255,255,255,0.2);
            border-radius: 10px; margin: 12px auto 0 auto;
        }

        .drawer-header { 
            padding: 20px 24px; display: flex; justify-content: space-between; align-items: baseline; 
        }
        .drawer-title { font-size: 1.4rem; font-weight: 800; color: var(--text-main); }
        
        .drawer-list { flex: 1; overflow-y: auto; padding: 0 16px 20px 16px; }
        
        .list-item {
            display: flex; align-items: center; padding: 10px; margin-bottom: 8px;
            border-radius: 16px; 
            transition: background 0.2s;
            border: 1px solid transparent;
        }
        .list-item:active { background: rgba(255,255,255,0.05); transform: scale(0.98); }
        .list-item.active { 
            background: rgba(255,255,255,0.1); 
            border-color: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .list-item img { 
            width: 52px; height: 52px; border-radius: 10px; margin-right: 16px; object-fit: cover; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .list-info { flex: 1; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
        .list-info h4 { font-size: 1rem; color: var(--text-main); margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .list-info p { font-size: 0.85rem; color: var(--text-sub); }
        .list-item.active h4 { color: var(--accent); }
        .playing-indicator {
            width: 16px; height: 16px; display: none;
            fill: var(--accent);
        }
        .list-item.active .playing-indicator { display: block; }

        /* Server è¡¨å•ç¾åŒ– */
        .server-form { padding: 10px 24px 30px 24px; display: flex; flex-direction: column; gap: 20px; }
        .input-group label { display: block; font-size: 0.85rem; color: var(--text-sub); margin-bottom: 8px; font-weight: 600; }
        .input-group input { 
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); 
            padding: 16px; border-radius: 16px; color: white; outline: none; font-size: 1rem;
            transition: border-color 0.3s;
        }
        .input-group input:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }
        
        .action-btn { 
            background: var(--text-main); color: black; border: none; padding: 18px; 
            border-radius: 18px; font-weight: 700; font-size: 1rem; cursor: pointer; 
            transition: opacity 0.2s; width: 100%;
        }
        .action-btn:active { opacity: 0.8; transform: scale(0.98); }
        .action-btn.secondary { 
            background: rgba(255,255,255,0.1); color: white; 
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 24px 24px 24px; }

        /* åŠ¨ç”»ç±» */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .paused { animation-play-state: paused !important; }
        .hidden-el { display: none !important; }

        /* Toast */
        .toast {
            position: fixed; top: 12%; left: 50%; transform: translate(-50%, -20px) scale(0.9);
            background: rgba(40,40,40,0.9); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 14px 24px;
            border-radius: 30px; font-weight: 500; opacity: 0; pointer-events: none;
            transition: all 0.4s var(--ease-elastic); z-index: 200; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center;
            backdrop-filter: blur(10px);
            display: flex; align-items: center; gap: 8px;
        }
        .toast.show { opacity: 1; transform: translate(-50%, 0) scale(1); }

    </style>
</head>
<body>

    <div id="bg-art"></div>
    <div class="vignette"></div>

    <header>
        <div class="logo-capsule" id="server-btn">
            <div class="logo-dot"></div>
            <span class="logo-text">STAR CLOUD</span>
        </div>
        <button class="btn-icon" id="theme-btn">
            <svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z"/></svg>
        </button>
    </header>

    <main id="main-stage">
        <div id="view-disk" class="view-container">
            <div class="disk-wrapper">
                <div class="disk-glow" id="disk-glow"></div>
                <div class="disk-art paused" id="disk-art">
                    <img id="cover-img" src="" alt="Cover">
                </div>
            </div>
        </div>
        <div id="view-lyrics" class="view-container">
            <div class="lyrics-scroll" id="lyrics-box"></div>
        </div>
        <!-- <div class="tap-hint" id="tap-hint">ç‚¹å‡»æ˜¾ç¤ºæ­Œè¯</div> -->
    </main>

    <section id="bottom-controls">
        <div class="track-info">
            <h2 id="track-title" class="track-title">Ready</h2>
            <p id="track-artist" class="track-artist">Star Audio System</p>
        </div>

        <div class="progress-container">
            <span id="curr-time">0:00</span>
            <div class="progress-bar-wrap" id="prog-wrap">
                <div class="progress-track">
                    <div class="progress-fill" id="prog-fill"></div>
                    <div class="progress-thumb"></div>
                </div>
            </div>
            <span id="dur-time">0:00</span>
        </div>

        <div class="btn-row">
            <button class="ctrl-btn secondary" id="mode-btn">
                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M17 2l5 4-5 4V7c-4.43 0-8 2.68-8 8h-2c0-5.52 4.47-10 10-10V2zM7 22l-5-4 5-4v3c4.43 0 8-2.68 8-8h2c0 5.52-4.47 10-10 10v3z"/></svg>
            </button>
            <button class="ctrl-btn" id="prev-btn">
                <svg width="32" height="32" viewBox="0 0 24 24"><path d="M6 6h2v12H6V6zm3.5 6l8.5 6V6l-8.5 6z"/></svg>
            </button>
            <button class="play-btn" id="play-btn">
                <svg id="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg id="icon-pause" class="hidden-el" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="ctrl-btn" id="next-btn">
                <svg width="32" height="32" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
            <button class="ctrl-btn secondary" id="list-btn">
                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
            </button>
        </div>
    </section>

    <!-- æ’­æ”¾åˆ—è¡¨æŠ½å±‰ -->
    <div id="playlist-drawer" class="drawer-overlay">
        <div class="drawer-content">
            <div class="drawer-handle"></div>
            <div class="drawer-header">
                <span class="drawer-title">æ’­æ”¾åˆ—è¡¨</span>
                <span style="font-size:0.9rem; color:var(--text-sub); font-weight:600;" id="track-count">0 é¦–éŸ³ä¹</span>
            </div>

        function loadTrack(idx) {

            } else updatePlayUI(false);

            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: track.title,
                    artist: track.artist,
                    artwork: [{ src: img, sizes: '512x512', type: 'image/jpeg' }]
                });
                navigator.mediaSession.setActionHandler('play', togglePlay);
                navigator.mediaSession.setActionHandler('pause', togglePlay);
                navigator.mediaSession.setActionHandler('previoustrack', prevTrack);

        function parseLyrics(text) {
            const lines = text.split('\n');
            const res = [];
            const reg = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;
            lines.forEach(l => {
                const m = reg.exec(l);
                if(m) {
                    res.push({
                        time: parseInt(m[1])*60 + parseInt(m[2]) + parseInt(m[3])/1000,
                        text: l.replace(reg, '').trim()
                    });
                }
            });
            return res;
        }

        function renderLyricsDOM() {
            els.lyricsBox.innerHTML = '';
            els.lyricsBox.innerHTML += '<div style="height:30vh"></div>';
            currentLyrics.forEach((l, i) => {
                const p = document.createElement('div');
                p.className = 'lyric-line';
                p.innerText = l.text;
                p.dataset.time = l.time;
                p.onclick = () => { audio.currentTime = l.time; audio.play(); };
                els.lyricsBox.appendChild(p);
            });
            els.lyricsBox.innerHTML += '<div style="height:30vh"></div>';
        }

        function updateLyrics(time) {
            let idx = currentLyrics.findIndex(l => l.time > time) - 1;
            if(idx < 0) idx = currentLyrics.length > 0 && time > currentLyrics[currentLyrics.length-1].time ? currentLyrics.length-1 : -1;
            
            const lines = document.querySelectorAll('.lyric-line');
            lines.forEach(l => l.classList.remove('active'));
            
            if(idx >= 0 && lines[idx]) {
                lines[idx].classList.add('active');
                if(els.viewLyrics.classList.contains('show')) {
                    lines[idx].scrollIntoView({ behavior: "smooth", block: "center" });
                }
            }
        }

        }

        // ----------------------------------------------------

        let db;
        function initDB() {
            const req = indexedDB.open('StarMusicDB_V2', 1);
            req.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains('tracks')) db.createObjectStore('tracks', { keyPath: 'id' });
            };
            req.onsuccess = (e) => {
                db = e.target.result;
                loadLocalTracks();
            };
        }

        function loadLocalTracks() {
            const tx = db.transaction('tracks', 'readonly');
            tx.objectStore('tracks').getAll().onsuccess = (e) => {
                const items = e.target.result;
                items.forEach(item => {
                    item.src = URL.createObjectURL(item.audioBlob); 
                    playlist.push(item);
                });
                renderList();
            };
        }

        function handleUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            let audioFile = null;
            let title = "æœ¬åœ°éŸ³ä¹";
            for(let f of files) {
                if(f.type.startsWith('audio')) { audioFile = f; title = f.name.replace(/\.[^/.]+$/, ""); }
            }
            if(audioFile) {
                const newTrack = {
                    id: Date.now(),
                    title: title,
                    artist: "Local Upload",
                    duration: "æœªçŸ¥",
                    audioBlob: audioFile,
                    cover: null,
                    isCloud: false
                };
                const tx = db.transaction('tracks', 'readwrite');
                tx.objectStore('tracks').add(newTrack);
                newTrack.src = URL.createObjectURL(audioFile);
                playlist.push(newTrack);
                renderList();
                showToast(`å·²æ·»åŠ : ${title}`);
                loadTrack(playlist.length - 1);
            }
        }
